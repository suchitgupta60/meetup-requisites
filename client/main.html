<head>
  <script src="./main.js"></script>
</head>
<body>

  <div class="container">
    <div class="row">
    <h2 align="center">Create House Profile</h2>        
              
      <div class="col-md-offset-2 col-md-8">
        
        <div class="panel panel-default">
          <div class="panel-heading">  <h4 align="center">Attach all documents</h4></div>
          <div class="panel-body">
              
            <div class="box box-info">
        
              <div class="box-body">
                <div class="col-sm-6 col-sm-offset-5">
                  <div> 
                    <img alt="User Pic" src="https://x1.xingassets.com/assets/frontend_minified/img/users/nobody_m.original.jpg" id="profile-image1" class="img-circle img-responsive">
                    <input id="profile-image-upload" class="hidden" type="file">
                  </div>
                </div>
                <div style="color:#999;" class="col-sm-6 col-sm-offset-4">click here to change profile image</div>                

                <div class="clearfix"></div>
                <hr style="margin:5px 0 5px 0;">


                <div class="col-sm-5 col-xs-6 title">House Address:</div><input class="col-sm-7 col-xs-6" id="houseAddress">
                <div class="clearfix"></div>
                <div class="bot-border"></div>

                <div class="col-sm-5 col-xs-6 title">Title:</div><input class="col-sm-7" type="file" id="houseTitle">
                
                <div class="clearfix"></div>
                <div class="bot-border"></div>

                <div class="col-sm-5 col-xs-6 title">Deed:</div><input class="col-sm-7" type="file" id="houseDeed">
                <div class="clearfix"></div>
                <div class="bot-border"></div>

                <div class="col-sm-5 col-xs-6 title">Bill of Sale:</div><input class="col-sm-7" type="file" id="billofSale">

                <div class="clearfix"></div>
                <div class="bot-border"></div>

                <div class="col-sm-5 col-xs-6 title">Transfer Tax Declarations:</div><input class="col-sm-7" type="file" id="transferTaxDeclarations">

                <div class="clearfix"></div>
                <div class="bot-border"></div>

                <div class="col-sm-5 col-xs-6 title">Lister Name:</div><input class="col-sm-7" id="listerName">

                <div class="clearfix"></div>
                <div class="bot-border"></div>

                <div class="col-sm-5 col-xs-6 title">Lister Email:</div><input class="col-sm-7" id="listerEmail">


                <div class="clearfix"></div>
                <div class="bot-border"></div>
                <div class="col-sm-5 col-xs-6 title">Lister Phone:</div><input class="col-sm-7" id="listerPhone">
              </div>   
            </div>       
          </div> 
        </div>
        <button class="button button1 col-md-offset-5" id="submit">Submit</button>
      </div>   
    </div>
  </div> 
  </body>
